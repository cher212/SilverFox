
<ion-content [fullscreen]="true">
  <ion-title class="header">
    Profile
   </ion-title>
   <div class="set1">
   <ion-img src="./assets/profilepic.png" style="width: 91px; height: 105px;" />
   <p style="margin-top: 40px">{{ currentUser.name }} </p>
   </div>
   <div class="contain" >

    <ion-card class="textCard">
      <ion-item>
        <ion-icon name="mail-outline" style="margin-right: 8px;color: black;"></ion-icon>
        <ion-input name="Email" type="email" value={{currentUser.email}} style="font-size: 20px;" disabled></ion-input>
      </ion-item>
    </ion-card>

    <ion-card class="textCard1">
      <ion-item lines='none'>
        <ion-icon name="lock-closed-outline" style="margin-right: 8px;color: black;"></ion-icon>
        <ion-input name="Password" type="password" value="********" style="font-size: 20px;"  disabled></ion-input>
      </ion-item>

      <ion-icon name="create-outline" style="color: black;font-size: 23px;margin-right: 8px; " [routerLink]="['/profile-password-edit']">
      </ion-icon>
    </ion-card>

    <ion-button [routerLink]="['/login-page']" (click) = 'logout()'
    style="border-radius: 25px;color: #F5585C; width: 80%; height: 50px; margin-top: 99px;box-shadow: 5px 5px 5px lightgray;"
    color="danger">
    <ion-label style="color: white;text-transform: none;font-size: 16px;font-family: 'Sen', sans-serif;">
      <b>Log out</b>
    </ion-label>
  </ion-button>
   </div>
</ion-content>
