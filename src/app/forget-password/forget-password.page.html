<ion-content [fullscreen]="true">
  <ion-title class="header">
    Forgot <br> Password
  </ion-title>
  <p class="sub">A password reset link will be sent to your inbox</p>
  <form [formGroup]="formData" (ngSubmit)="resetPassword()">
    <div style="align-self: center;display: flex;align-items: center;margin-top: 60px;flex-direction: column;">
      <ion-card class="textCard">
        <ion-item>
          <ion-icon name="mail-outline" style="margin-right: 8px;color: black;"></ion-icon>
          <ion-input formControlName="email" type="text" placeholder="Email" style="font-size: 18px;" required></ion-input>
        </ion-item>
      </ion-card>
      <ion-button type="submit" style="border-radius: 25px;color: #F5585C; width: 80%; height: 50px; margin-top: 70%;box-shadow: 5px 5px 5px lightgray;" color="primary">
        <ion-label style="color: white;text-transform: none;font-size: 16px;font-family: 'Sen', sans-serif;">
          <b>Send Email</b>
        </ion-label>
      </ion-button>
    </div>
  </form>
</ion-content>
