<ion-content [fullscreen]="true">
  <ion-title class="header">
    Emergency Alerts
  </ion-title>



  <div class="flex-center" *ngFor="let document of inChargeDocuments">
    <ion-card class="textCard" *ngIf="document.alerted === true">
      <ion-card-content>
        <ion-row style="display: flex; align-items: center;">
          <ion-col size="auto" style="min-width: 50px;" style="text-align: left;">
            <ion-avatar>
              <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Silhouette of a person's head">
            </ion-avatar>
            <ion-label>{{document.name}}</ion-label>
          </ion-col>

          <ion-col style="flex: 1;" style="text-align: left;">

            <ion-card-subtitle class="black-text"> <u>Emergency:</u>
              <b *ngIf="document.fall === true"> <br> Experienced a fall </b>
              <b *ngIf="document.medical === true"> <br> Urgent Medical Attention </b>
              <b *ngIf="document.unwell === true"> <br>  Feeling Unwell </b>
              <br>
            </ion-card-subtitle>


            <ion-text color="dark"> <u> <br> Other comments:</u> <b> <br> {{document.comments}} </b> <br></ion-text>

            <ion-text color="dark"><u>Time: </u>  <b> <br> {{document.time}} </b> <br> </ion-text>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-button (click)="dismissAlert(document.uid)" type="reset"> Dismiss alert </ion-button>
        </ion-row>

      </ion-card-content>

    </ion-card>
  </div>

</ion-content>
