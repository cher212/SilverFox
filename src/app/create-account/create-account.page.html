
<ion-content [fullscreen]="true" style="background-color: rgb(217,217,217, 0.9);">

  <img src="./assets/banner.png"/>
  <ion-title class="bannerTitle">SilverFox</ion-title>
 
    <div class="containerr">
      <div class="content">
        <h1 class="headingg">Create Account</h1>
      </div>
    </div>


    <form class="textboxxes">
    <ion-card class="textCard">
      <ion-item>
        <ion-input name="Full Name" placeholder="Full Name" type="text"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card class="textCard">
      <ion-item>
        <ion-input placeholder="NRIC / Passport No." type="text"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card class="textCard">
      <ion-item>
        <ion-input name="Email" placeholder="Email" type="email"  id="user_email" required></ion-input>
      </ion-item>
    </ion-card>

    <ion-card class="textCard">
      <ion-item>
        <ion-input placeholder="Password" type="password"></ion-input>
      </ion-item>
    </ion-card>

    <ion-card class="textCard">
      <ion-item>
        <ion-input placeholder="Confirm Password" type="password"></ion-input>
      </ion-item>
    </ion-card>
    
<ion-button>Create</ion-button>
</form>

</ion-content>
